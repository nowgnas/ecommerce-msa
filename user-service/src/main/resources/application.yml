server:
  port: 0

spring:
  application:
    name: user-service

eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      # 서버의 위치를 정의
      defaultZone: http://127.0.0.1:8761/eureka